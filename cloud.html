<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noot Cloud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.03;
            animation: float 8s ease-in-out infinite;
            color: #333333;
        }

        .floating-element:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            top: 60%;
            right: 25%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .header-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(64, 64, 64, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
        }

        .header-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #333333, #666666);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 0 rgba(102, 102, 102, 0.4); }
            70% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 10px rgba(102, 102, 102, 0); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 0 rgba(102, 102, 102, 0); }
        }

        .header-avatar i {
            font-size: 35px;
            color: #cccccc;
        }

        .header-title {
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .header-subtitle {
            font-size: 1em;
            color: #cccccc;
            font-style: italic;
            opacity: 0.9;
        }

        .main-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
            position: relative;
            overflow: hidden;
        }

        .search-section {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .search-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(96, 96, 96, 0.5);
            border-radius: 25px;
            background: rgba(16, 16, 16, 0.8);
            color: #ffffff;
            font-size: 1em;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(128, 128, 128, 0.7);
            background: rgba(24, 24, 24, 0.9);
        }

        .search-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(96, 96, 96, 0.5);
        }

        .search-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: scale(1.05);
        }

        .upload-section {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed rgba(96, 96, 96, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section:hover {
            border-color: rgba(128, 128, 128, 0.7);
            background: rgba(40, 40, 40, 0.9);
        }

        .upload-area {
            text-align: center;
            cursor: pointer;
            padding: 20px;
        }

        .upload-area i {
            font-size: 3em;
            color: #666666;
            margin-bottom: 15px;
            display: block;
            transition: all 0.3s ease;
        }

        .upload-area:hover i {
            color: #888888;
            transform: scale(1.1);
        }

        .upload-area h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-area p {
            color: #cccccc;
            opacity: 0.8;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            margin-top: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 96, 96, 0.5);
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 96, 96, 0.3), transparent);
            transition: left 0.5s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            background: rgba(64, 64, 64, 0.9);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(32, 32, 32, 0.8);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #666666, #888888);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #ffffff;
        }

        .stats-section {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            color: #cccccc;
        }

        .stats-section h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(16, 16, 16, 0.6);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #ffffff;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .files-section {
            border-top: 1px solid rgba(64, 64, 64, 0.5);
            padding-top: 30px;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(64, 64, 64, 0.5);
        }

        .files-header h2 {
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(96, 96, 96, 0.5);
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #666666, #888888);
            transition: left 0.3s ease;
        }

        .file-card:hover::before {
            left: 0;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border-color: rgba(128, 128, 128, 0.7);
            background: rgba(40, 40, 40, 0.9);
        }

        .file-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .file-size {
            color: #cccccc;
            font-size: 0.9em;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .file-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85em;
            transition: all 0.3s ease;
            min-width: 70px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            backdrop-filter: blur(10px);
        }

        .download-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
        }

        .download-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .view-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
        }

        .view-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .delete-btn {
            background: rgba(64, 32, 32, 0.8);
            color: #ffffff;
        }

        .delete-btn:hover {
            background: rgba(80, 40, 40, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 64, 64, 0.7);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
            color: #666666;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
        }

        .modal-header {
            background: rgba(32, 32, 32, 0.9);
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(64, 64, 64, 0.5);
        }

        .close {
            color: #cccccc;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow: auto;
        }

        .file-preview {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
        }

        .text-preview {
            background: rgba(16, 16, 16, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow: auto;
            border: 1px solid rgba(80, 80, 80, 0.5);
            color: #cccccc;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 50px;
            color: #ffffff;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(32, 64, 32, 0.9);
            border-color: rgba(64, 128, 64, 0.7);
        }

        .notification.error {
            background: rgba(64, 32, 32, 0.9);
            border-color: rgba(128, 64, 64, 0.7);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header-card, .main-card {
                padding: 25px;
                margin-bottom: 20px;
            }

            .header-title {
                font-size: 1.8em;
            }

            .file-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .files-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .search-form {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-element">
            <i class="fas fa-cloud" style="font-size: 70px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-file-upload" style="font-size: 50px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-folder" style="font-size: 60px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-download" style="font-size: 45px;"></i>
        </div>
    </div>

    <div class="container">
        <div class="header-card">
            <div class="header-avatar">
                <i class="fas fa-cloud"></i>
            </div>
            <h1 class="header-title">Noot Cloud</h1>
            <p class="header-subtitle">"secure file storage in the void"</p>
        </div>

        <div class="main-card">
            <!-- Search Section -->
            <div class="search-section">
                <form id="searchForm" class="search-form">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search files in the void..."
                    >
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button type="button" class="search-btn" onclick="clearSearch()">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </form>
            </div>

            <!-- Upload Section -->
            <form id="uploadForm" class="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Upload Files</h3>
                    <p>Click here or drag and drop files into the darkness</p>
                    <button class="upload-btn" type="button">
                        <i class="fas fa-plus"></i> Choose Files
                    </button>
                </div>
                <input type="file" id="fileInput" multiple>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading... 0%</div>
                </div>
            </form>

            <!-- Stats Section -->
            <div class="stats-section">
                <h3><i class="fas fa-chart-bar"></i> Storage Statistics</h3>
                <div id="stats" class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">-</div>
                        <div class="stat-label">Files</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">-</div>
                        <div class="stat-label">Size</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">-</div>
                        <div class="stat-label">Types</div>
                    </div>
                </div>
            </div>

            <!-- Files Section -->
            <div class="files-section">
                <div class="files-header">
                    <h2><i class="fas fa-folder-open"></i> Your Files</h2>
                    <button class="refresh-btn" onclick="loadFiles()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div id="filesList">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading files from the void...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">File Preview</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- File content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000"; // Updated for local development

        // File type icons mapping
        const fileIcons = {
            'image': 'fas fa-image text-blue-400',
            'video': 'fas fa-video text-purple-400',
            'audio': 'fas fa-music text-green-400',
            'pdf': 'fas fa-file-pdf text-red-400',
            'text': 'fas fa-file-alt text-gray-400',
            'archive': 'fas fa-file-archive text-yellow-400',
            'code': 'fas fa-code text-cyan-400',
            'default': 'fas fa-file text-gray-400'
        };

        function getFileIcon(mimetype) {
            if (mimetype.startsWith('image/')) return fileIcons.image;
            if (mimetype.startsWith('video/')) return fileIcons.video;
            if (mimetype.startsWith('audio/')) return fileIcons.audio;
            if (mimetype === 'application/pdf') return fileIcons.pdf;
            if (mimetype.startsWith('text/') || mimetype.includes('json') || mimetype.includes('xml')) return fileIcons.text;
            if (mimetype.includes('zip') || mimetype.includes('rar') || mimetype.includes('tar')) return fileIcons.archive;
            if (mimetype.includes('javascript') || mimetype.includes('python') || mimetype.includes('java')) return fileIcons.code;
            return fileIcons.default;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Drag and drop functionality
        const uploadSection = document.querySelector('.upload-section');
        
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'rgba(128, 128, 128, 0.7)';
            uploadSection.style.background = 'rgba(40, 40, 40, 0.9)';
        });

        uploadSection.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'rgba(96, 96, 96, 0.5)';
            uploadSection.style.background = 'rgba(32, 32, 32, 0.8)';
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'rgba(96, 96, 96, 0.5)';
            uploadSection.style.background = 'rgba(32, 32, 32, 0.8)';
            
            const files = e.dataTransfer.files;
            const fileInput = document.getElementById('fileInput');
            fileInput.files = files;
            
            if (files.length > 0) {
                uploadFiles(files);
            }
        });

        // Upload functionality
        document.getElementById("uploadForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                showNotification("Please select files to upload.", "error");
                return;
            }
            uploadFiles(fileInput.files);
        });

        document.getElementById("fileInput").addEventListener("change", (e) => {
            if (e.target.files.length > 0) {
                uploadFiles(e.target.files);
            }
        });

        async function uploadFiles(files) {
            const progressContainer = document.getElementById("progressContainer");
            const progressFill = document.getElementById("progressFill");
            const progressText = document.getElementById("progressText");
            
            progressContainer.style.display = "block";
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append("file", file);
                
                try {
                    progressText.textContent = `Uploading ${file.name}... ${Math.round((i / files.length) * 100)}%`;
                    progressFill.style.width = `${(i / files.length) * 100}%`;
                    
                    const res = await fetch(`${API_URL}/upload`, { 
                        method: "POST", 
                        body: formData 
                    });
                    
                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.message || "Upload failed");
                    }
                    
                    const data = await res.json();
                    showNotification(`✅ Uploaded: ${data.original_filename}`);
                } catch (err) {
                    console.error(err);
                    showNotification(`❌ Failed to upload ${file.name}: ${err.message}`, "error");
                }
            }
            
            progressFill.style.width = "100%";
            progressText.textContent = "Upload complete!";
            
            setTimeout(() => {
                progressContainer.style.display = "none";
                progressFill.style.width = "0%";
            }, 2000);
            
            // Reset file input
            document.getElementById("fileInput").value = "";
            
            // Reload files and stats
            loadFiles();
            loadStats();
        }

        // Load files
        async function loadFiles() {
            try {
                const res = await fetch(`${API_URL}/files`);
                if (!res.ok) throw new Error("Failed to load files");

                const files = await res.json();
                const filesList = document.getElementById("filesList");
                
                if (!files.length) {
                    filesList.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-folder-open"></i>
                            <p>No files in the void yet. Upload some files to get started!</p>
                        </div>
                    `;
                    return;
                }

                const fileGrid = document.createElement('div');
                fileGrid.className = 'file-grid';
                
                files.forEach((file) => {
                    const fileCard = document.createElement('div');
                    fileCard.className = 'file-card';
                    
                    const iconClass = getFileIcon(file.mimetype || 'application/octet-stream');
                    
                    fileCard.innerHTML = `
                        <div class="file-icon">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="file-name">${file.original_filename}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="file-actions">
                            <button class="file-btn view-btn" onclick="viewFile('${file.filename}', '${file.original_filename}', '${file.mimetype}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="file-btn download-btn" onclick="downloadFile('${file.filename}', '${file.original_filename}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                            <button class="file-btn delete-btn" onclick="deleteFile('${file.filename}', '${file.original_filename}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    
                    fileGrid.appendChild(fileCard);
                });
                
                filesList.innerHTML = '';
                filesList.appendChild(fileGrid);
            } catch (err) {
                console.error(err);
                showNotification("Failed to load files", "error");
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const res = await fetch(`${API_URL}/stats`);
                if (!res.ok) throw new Error("Failed to load stats");

                const data = await res.json();
                const statsDiv = document.getElementById("stats");
                
                const fileTypesCount = Object.keys(data.file_types || {}).length;
                
                statsDiv.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${data.total_files || 0}</div>
                        <div class="stat-label">Files</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${data.total_size_formatted || '0 Bytes'}</div>
                        <div class="stat-label">Size</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${fileTypesCount}</div>
                        <div class="stat-label">Types</div>
                    </div>
                `;
            } catch (err) {
                console.error(err);
            }
        }

        // Search functionality
        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const query = document.getElementById("searchInput").value.trim();
            if (!query) return loadFiles();

            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                if (!res.ok) throw new Error("Search failed");

                const data = await res.json();
                const filesList = document.getElementById("filesList");
                
                if (!data.results || data.results.length === 0) {
                    filesList.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-search"></i>
                            <p>No files found matching "${query}"</p>
                        </div>
                    `;
                    return;
                }

                const fileGrid = document.createElement('div');
                fileGrid.className = 'file-grid';
                
                data.results.forEach((file) => {
                    const fileCard = document.createElement('div');
                    fileCard.className = 'file-card';
                    
                    const iconClass = getFileIcon(file.mimetype || 'application/octet-stream');
                    
                    fileCard.innerHTML = `
                        <div class="file-icon">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="file-name">${file.original_filename}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="file-actions">
                            <button class="file-btn view-btn" onclick="viewFile('${file.filename}', '${file.original_filename}', '${file.mimetype}')">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="file-btn download-btn" onclick="downloadFile('${file.filename}', '${file.original_filename}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                            <button class="file-btn delete-btn" onclick="deleteFile('${file.filename}', '${file.original_filename}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    
                    fileCard.innerHTML += `<div style="margin-top: 10px; padding: 5px; background: rgba(64,64,64,0.3); border-radius: 5px; font-size: 0.8em; color: #888;">Search result</div>`;
                    
                    fileGrid.appendChild(fileCard);
                });
                
                filesList.innerHTML = '';
                filesList.appendChild(fileGrid);
                
                showNotification(`Found ${data.results.length} file(s) matching "${query}"`);
            } catch (err) {
                console.error(err);
                showNotification("Search failed", "error");
            }
        });

        function clearSearch() {
            document.getElementById("searchInput").value = "";
            loadFiles();
        }

        // File operations
        async function viewFile(filename, originalName, mimetype) {
            const modal = document.getElementById("fileModal");
            const modalTitle = document.getElementById("modalTitle");
            const modalBody = document.getElementById("modalBody");
            
            modalTitle.textContent = originalName;
            modalBody.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Loading preview...</p></div>';
            
            modal.style.display = "block";
            
            try {
                if (mimetype && mimetype.startsWith('image/')) {
                    modalBody.innerHTML = `<img src="${API_URL}/view/${filename}" class="file-preview" alt="${originalName}">`;
                } else if (mimetype && (mimetype.startsWith('text/') || mimetype.includes('json') || mimetype.includes('xml'))) {
                    const res = await fetch(`${API_URL}/view/${filename}`);
                    const text = await res.text();
                    modalBody.innerHTML = `<div class="text-preview">${text}</div>`;
                } else {
                    modalBody.innerHTML = `
                        <div class="text-preview">
                            <p>Preview not available for this file type.</p>
                            <p>File: ${originalName}</p>
                            <p>Type: ${mimetype || 'Unknown'}</p>
                            <br>
                            <button class="upload-btn" onclick="downloadFile('${filename}', '${originalName}')">
                                <i class="fas fa-download"></i> Download File
                            </button>
                        </div>
                    `;
                }
            } catch (err) {
                console.error(err);
                modalBody.innerHTML = `
                    <div class="text-preview">
                        <p>Error loading file preview.</p>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        function downloadFile(filename, originalName) {
            const link = document.createElement('a');
            link.href = `${API_URL}/download/${filename}`;
            link.download = originalName;
            link.click();
            showNotification(`Downloading ${originalName}`);
        }

        async function deleteFile(filename, originalName) {
            if (!confirm(`Are you sure you want to delete "${originalName}"?`)) {
                return;
            }
            
            try {
                const res = await fetch(`${API_URL}/delete/${filename}`, { method: "DELETE" });
                if (!res.ok) throw new Error("Delete failed");
                
                showNotification(`Deleted ${originalName}`);
                loadFiles();
                loadStats();
            } catch (err) {
                console.error(err);
                showNotification(`Failed to delete ${originalName}`, "error");
            }
        }

        // Modal functionality
        function closeModal() {
            document.getElementById("fileModal").style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById("fileModal");
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            loadFiles();
            loadStats();
        });
    </script>
</body>
</html>
