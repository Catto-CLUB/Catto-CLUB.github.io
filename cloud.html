<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noot Cloud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.03;
            animation: float 8s ease-in-out infinite;
            color: #333333;
        }

        .floating-element:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            top: 60%;
            right: 25%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .header-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(64, 64, 64, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
        }

        .header-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #333333, #666666);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 0 rgba(102, 102, 102, 0.4); }
            70% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 10px rgba(102, 102, 102, 0); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 0 rgba(102, 102, 102, 0); }
        }

        .header-avatar i {
            font-size: 35px;
            color: #cccccc;
        }

        .header-title {
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .header-subtitle {
            font-size: 1em;
            color: #cccccc;
            font-style: italic;
            opacity: 0.9;
        }

        .main-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
            position: relative;
            overflow: hidden;
        }

        .upload-section {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed rgba(96, 96, 96, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section:hover {
            border-color: rgba(128, 128, 128, 0.7);
            background: rgba(40, 40, 40, 0.9);
        }

        .upload-area {
            text-align: center;
            cursor: pointer;
            padding: 20px;
        }

        .upload-area i {
            font-size: 3em;
            color: #666666;
            margin-bottom: 15px;
            display: block;
            transition: all 0.3s ease;
        }

        .upload-area:hover i {
            color: #888888;
            transform: scale(1.1);
        }

        .upload-area h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-area p {
            color: #cccccc;
            opacity: 0.8;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            margin-top: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 96, 96, 0.5);
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 96, 96, 0.3), transparent);
            transition: left 0.5s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            background: rgba(64, 64, 64, 0.9);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(32, 32, 32, 0.8);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #666666, #888888);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #ffffff;
        }

        .files-section {
            border-top: 1px solid rgba(64, 64, 64, 0.5);
            padding-top: 30px;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(64, 64, 64, 0.5);
        }

        .files-header h2 {
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(96, 96, 96, 0.5);
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #666666, #888888);
            transition: left 0.3s ease;
        }

        .file-card:hover::before {
            left: 0;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border-color: rgba(128, 128, 128, 0.7);
            background: rgba(40, 40, 40, 0.9);
        }

        .file-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .file-size {
            color: #cccccc;
            font-size: 0.9em;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .file-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85em;
            transition: all 0.3s ease;
            min-width: 70px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            backdrop-filter: blur(10px);
        }

        .download-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
        }

        .download-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .view-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
        }

        .view-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .delete-btn {
            background: rgba(64, 32, 32, 0.8);
            color: #ffffff;
        }

        .delete-btn:hover {
            background: rgba(80, 40, 40, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 64, 64, 0.7);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
            color: #666666;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
        }

        .modal-header {
            background: rgba(32, 32, 32, 0.9);
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(64, 64, 64, 0.5);
        }

        .close {
            color: #cccccc;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow: auto;
        }

        .file-preview {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
        }

        .text-preview {
            background: rgba(16, 16, 16, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow: auto;
            border: 1px solid rgba(80, 80, 80, 0.5);
            color: #cccccc;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 50px;
            color: #ffffff;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(32, 64, 32, 0.9);
            border-color: rgba(64, 128, 64, 0.7);
        }

        .notification.error {
            background: rgba(64, 32, 32, 0.9);
            border-color: rgba(128, 64, 64, 0.7);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header-card, .main-card {
                padding: 25px;
                margin-bottom: 20px;
            }

            .header-title {
                font-size: 1.8em;
            }

            .file-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .files-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-element">
            <i class="fas fa-cloud" style="font-size: 70px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-file-upload" style="font-size: 50px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-folder" style="font-size: 60px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-download" style="font-size: 45px;"></i>
        </div>
    </div>

    <div class="container">
        <div class="header-card">
            <div class="header-avatar">
                <i class="fas fa-cloud"></i>
            </div>
            <h1 class="header-title">Noot Cloud</h1>
            <p class="header-subtitle">"secure file storage in the void"</p>
        </div>

        <div class="main-card">
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Upload Files</h3>
                    <p>Click here or drag and drop files into the darkness</p>
                    <button class="upload-btn" type="button">
                        <i class="fas fa-plus"></i> Choose Files
                    </button>
                </div>
                <input type="file" id="fileInput" multiple>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading... 0%</div>
                </div>
            </div>

            <div class="files-section">
                <div class="files-header">
                    <h2><i class="fas fa-folder-open"></i> Your Files</h2>
                    <button class="refresh-btn" onclick="loadFiles()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div id="filesList">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading files from the void...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">File Preview</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- File content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
const API_URL = ""; // relative to same origin

// ==== Upload File ====
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const fileInput = document.getElementById("fileInput");
  if (!fileInput.files.length) {
    alert("Please select a file.");
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  try {
    const res = await fetch(`${API_URL}/upload`, { method: "POST", body: formData });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Upload failed");

    alert(`✅ Uploaded: ${data.original_filename}`);
    loadFiles();
    loadStats();
  } catch (err) {
    console.error(err);
    alert("❌ Upload failed: " + err.message);
  }
});

// ==== Load File List ====
async function loadFiles() {
  try {
    const res = await fetch(`${API_URL}/files`);
    if (!res.ok) throw new Error("Failed to load files");

    const files = await res.json();
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";

    if (!files.length) {
      fileList.innerHTML = "<li>No files uploaded yet.</li>";
      return;
    }

    files.forEach((file) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <b>${file.name}</b> 
        (${(file.size / 1024).toFixed(1)} KB) 
        <br/>Created: ${file.created} | Modified: ${file.modified}
      `;

      const infoBtn = document.createElement("button");
      infoBtn.textContent = "Info";
      infoBtn.onclick = () => showFileInfo(file.name);

      const viewBtn = document.createElement("button");
      viewBtn.textContent = "View";
      viewBtn.onclick = () => window.open(`${API_URL}/view/${file.name}`, "_blank");

      const downloadBtn = document.createElement("button");
      downloadBtn.textContent = "Download";
      downloadBtn.onclick = () => window.open(`${API_URL}/download/${file.name}`, "_blank");

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = async () => {
        if (confirm(`Delete ${file.name}?`)) {
          await fetch(`${API_URL}/delete/${file.name}`, { method: "DELETE" });
          loadFiles();
          loadStats();
        }
      };

      li.appendChild(infoBtn);
      li.appendChild(viewBtn);
      li.appendChild(downloadBtn);
      li.appendChild(deleteBtn);
      fileList.appendChild(li);
    });
  } catch (err) {
    console.error(err);
  }
}

// ==== Show File Info ====
async function showFileInfo(filename) {
  try {
    const res = await fetch(`${API_URL}/info/${filename}`);
    const data = await res.json();
    if (!res.ok) throw new Error(data.message);

    alert(
      `📄 File Info:
Name: ${data.name}
Size: ${(data.size / 1024).toFixed(1)} KB
Type: ${data.mimetype}
Created: ${data.created}
Modified: ${data.modified}`
    );
  } catch (err) {
    console.error(err);
    alert("Failed to load file info");
  }
}

// ==== Search Files ====
document.getElementById("searchForm")?.addEventListener("submit", async (e) => {
  e.preventDefault();
  const query = document.getElementById("searchInput").value.trim();
  if (!query) return loadFiles();

  try {
    const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
    const data = await res.json();
    if (!res.ok) throw new Error(data.message);

    const fileList = document.getElementById("fileList");
    fileList.innerHTML = `<li>🔍 Found ${data.count} file(s) matching "${query}"</li>`;

    data.results.forEach((file) => {
      const li = document.createElement("li");
      li.innerHTML = `<b>${file.name}</b> (${(file.size / 1024).toFixed(1)} KB)`;
      fileList.appendChild(li);
    });
  } catch (err) {
    console.error(err);
    alert("Search failed");
  }
});

// ==== Load Stats ====
async function loadStats() {
  try {
    const res = await fetch(`${API_URL}/stats`);
    const data = await res.json();
    if (!res.ok) throw new Error(data.message);

    const statsDiv = document.getElementById("stats");
    statsDiv.innerHTML = `
      <p>Total files: ${data.total_files}</p>
      <p>Total size: ${data.total_size_formatted}</p>
      <p>By type: ${JSON.stringify(data.file_types)}</p>
    `;
  } catch (err) {
    console.error(err);
  }
}

// ==== Init ====
document.addEventListener("DOMContentLoaded", () => {
  loadFiles();
  loadStats();
});
</script>

</body>
</html>
