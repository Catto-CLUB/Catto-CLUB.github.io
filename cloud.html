<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noot Cloud</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.03;
            animation: float 8s ease-in-out infinite;
            color: #333333;
        }

        .floating-element:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            top: 60%;
            right: 25%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .header-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(64, 64, 64, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
        }

        .header-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #333333, #666666);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 0 rgba(102, 102, 102, 0.4); }
            70% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 10px rgba(102, 102, 102, 0); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 0 rgba(102, 102, 102, 0); }
        }

        .header-avatar i {
            font-size: 35px;
            color: #cccccc;
        }

        .header-title {
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .header-subtitle {
            font-size: 1em;
            color: #cccccc;
            font-style: italic;
            opacity: 0.9;
        }

        .main-card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
            position: relative;
            overflow: hidden;
        }

        .upload-section {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed rgba(96, 96, 96, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-section:hover {
            border-color: rgba(128, 128, 128, 0.7);
            background: rgba(40, 40, 40, 0.9);
        }

        .upload-area {
            text-align: center;
            cursor: pointer;
            padding: 20px;
        }

        .upload-area i {
            font-size: 3em;
            color: #666666;
            margin-bottom: 15px;
            display: block;
            transition: all 0.3s ease;
        }

        .upload-area:hover i {
            color: #888888;
            transform: scale(1.1);
        }

        .upload-area h3 {
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-area p {
            color: #cccccc;
            opacity: 0.8;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            margin-top: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 96, 96, 0.5);
            position: relative;
            overflow: hidden;
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 96, 96, 0.3), transparent);
            transition: left 0.5s;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            background: rgba(64, 64, 64, 0.9);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(32, 32, 32, 0.8);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #666666, #888888);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: #ffffff;
        }

        .files-section {
            border-top: 1px solid rgba(64, 64, 64, 0.5);
            padding-top: 30px;
        }

        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(64, 64, 64, 0.5);
        }

        .files-header h2 {
            color: #ffffff;
            font-size: 1.5em;
            font-weight: 600;
        }

        .refresh-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(96, 96, 96, 0.5);
            backdrop-filter: blur(10px);
        }

        .refresh-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: rgba(32, 32, 32, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #666666, #888888);
            transition: left 0.3s ease;
        }

        .file-card:hover::before {
            left: 0;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border-color: rgba(128, 128, 128, 0.7);
            background: rgba(40, 40, 40, 0.9);
        }

        .file-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .file-name {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .file-size {
            color: #cccccc;
            font-size: 0.9em;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .file-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85em;
            transition: all 0.3s ease;
            min-width: 70px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            backdrop-filter: blur(10px);
        }

        .download-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
        }

        .download-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .view-btn {
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
        }

        .view-btn:hover {
            background: rgba(64, 64, 64, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .delete-btn {
            background: rgba(64, 32, 32, 0.8);
            color: #ffffff;
        }

        .delete-btn:hover {
            background: rgba(80, 40, 40, 0.9);
            transform: scale(1.05);
            border-color: rgba(128, 64, 64, 0.7);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #cccccc;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
            color: #666666;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
        }

        .modal-header {
            background: rgba(32, 32, 32, 0.9);
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(64, 64, 64, 0.5);
        }

        .close {
            color: #cccccc;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #ffffff;
            transform: scale(1.2);
        }

        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow: auto;
        }

        .file-preview {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
        }

        .text-preview {
            background: rgba(16, 16, 16, 0.8);
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow: auto;
            border: 1px solid rgba(80, 80, 80, 0.5);
            color: #cccccc;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 50px;
            color: #ffffff;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(80, 80, 80, 0.5);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(32, 64, 32, 0.9);
            border-color: rgba(64, 128, 64, 0.7);
        }

        .notification.error {
            background: rgba(64, 32, 32, 0.9);
            border-color: rgba(128, 64, 64, 0.7);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header-card, .main-card {
                padding: 25px;
                margin-bottom: 20px;
            }

            .header-title {
                font-size: 1.8em;
            }

            .file-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
            }

            .files-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-element">
            <i class="fas fa-cloud" style="font-size: 70px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-file-upload" style="font-size: 50px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-folder" style="font-size: 60px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-download" style="font-size: 45px;"></i>
        </div>
    </div>

    <div class="container">
        <div class="header-card">
            <div class="header-avatar">
                <i class="fas fa-cloud"></i>
            </div>
            <h1 class="header-title">Noot Cloud</h1>
            <p class="header-subtitle">"secure file storage in the void"</p>
        </div>

        <div class="main-card">
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Upload Files</h3>
                    <p>Click here or drag and drop files into the darkness</p>
                    <button class="upload-btn" type="button">
                        <i class="fas fa-plus"></i> Choose Files
                    </button>
                </div>
                <input type="file" id="fileInput" multiple>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading... 0%</div>
                </div>
            </div>

            <div class="files-section">
                <div class="files-header">
                    <h2><i class="fas fa-folder-open"></i> Your Files</h2>
                    <button class="refresh-btn" onclick="loadFiles()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div id="filesList">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading files from the void...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">File Preview</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- File content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000'; // Change this to your ngrok URL
        
        let fileInput = document.getElementById('fileInput');
        let progressContainer = document.getElementById('progressContainer');
        let progressFill = document.getElementById('progressFill');
        let progressText = document.getElementById('progressText');

        fileInput.addEventListener('change', handleFileUpload);

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(128, 128, 128, 0.7)';
            uploadArea.style.backgroundColor = 'rgba(40, 40, 40, 0.9)';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(96, 96, 96, 0.5)';
            uploadArea.style.backgroundColor = 'rgba(32, 32, 32, 0.8)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(96, 96, 96, 0.5)';
            uploadArea.style.backgroundColor = 'rgba(32, 32, 32, 0.8)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload();
            }
        });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const cards = document.querySelectorAll('.header-card, .main-card');
            cards.forEach(card => {
                card.style.transform = `translateX(${mouseX * 5 - 2.5}px) translateY(${mouseY * 5 - 2.5}px)`;
            });
        });

        async function handleFileUpload() {
            const files = fileInput.files;
            if (files.length === 0) return;

            progressContainer.style.display = 'block';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_URL}/upload`, {
                        method: 'POST',
                        body: formData,
                        onUploadProgress: (progressEvent) => {
                            const progress = Math.round((progressEvent.loaded * 100) / progressEvent.total);
                            updateProgress(progress, `Uploading ${file.name}...`);
                        }
                    });

                    if (response.ok) {
                        showNotification('File uploaded to the void!', 'success');
                    } else {
                        throw new Error('Upload failed');
                    }
                } catch (error) {
                    showNotification('Upload failed: ' + error.message, 'error');
                }

                updateProgress(100, `Uploaded ${file.name}`);
            }

            setTimeout(() => {
                progressContainer.style.display = 'none';
                updateProgress(0, '');
                fileInput.value = '';
                loadFiles();
            }, 1000);
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text + ` ${percent}%`;
        }

        async function loadFiles() {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i><p>Loading files from the void...</p></div>';

            try {
                const response = await fetch(`${API_URL}/files`);
                const files = await response.json();

                if (files.length === 0) {
                    filesList.innerHTML = '<div class="loading"><i class="fas fa-folder-open"></i><p>The void is empty... no files yet</p></div>';
                    return;
                }

                const fileGrid = document.createElement('div');
                fileGrid.className = 'file-grid';

                files.forEach(file => {
                    const fileCard = createFileCard(file);
                    fileGrid.appendChild(fileCard);
                });

                filesList.innerHTML = '';
                filesList.appendChild(fileGrid);
            } catch (error) {
                filesList.innerHTML = '<div class="loading"><i class="fas fa-exclamation-triangle"></i><p>Failed to load files from the void</p></div>';
                showNotification('Failed to load files: ' + error.message, 'error');
            }
        }

        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'file-card';

            const icon = getFileIcon(file.name);
            const fileSize = formatFileSize(file.size);

            card.innerHTML = `
                <div class="file-icon">${icon}</div>
                <div class="file-name">${file.name}</div>
                <div class="file-size">${fileSize}</div>
                <div class="file-actions">
                    <button class="file-btn download-btn" onclick="downloadFile('${file.name}')">
                        <i class="fas fa-download"></i> Get
                    </button>
                    <button class="file-btn view-btn" onclick="viewFile('${file.name}')">
                        <i class="fas fa-eye"></i> View
                    </button>
                    <button class="file-btn delete-btn" onclick="deleteFile('${file.name}')">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;

            return card;
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': '<i class="fas fa-file-pdf" style="color: #888888;"></i>',
                'doc': '<i class="fas fa-file-word" style="color: #777777;"></i>',
                'docx': '<i class="fas fa-file-word" style="color: #777777;"></i>',
                'xls': '<i class="fas fa-file-excel" style="color: #666666;"></i>',
                'xlsx': '<i class="fas fa-file-excel" style="color: #666666;"></i>',
                'ppt': '<i class="fas fa-file-powerpoint" style="color: #999999;"></i>',
                'pptx': '<i class="fas fa-file-powerpoint" style="color: #999999;"></i>',
                'jpg': '<i class="fas fa-file-image" style="color: #aaaaaa;"></i>',
                'jpeg': '<i class="fas fa-file-image" style="color: #aaaaaa;"></i>',
                'png': '<i class="fas fa-file-image" style="color: #aaaaaa;"></i>',
                'gif': '<i class="fas fa-file-image" style="color: #aaaaaa;"></i>',
                'mp4': '<i class="fas fa-file-video" style="color: #777777;"></i>',
                'avi': '<i class="fas fa-file-video" style="color: #777777;"></i>',
                'mp3': '<i class="fas fa-file-audio" style="color: #888888;"></i>',
                'wav': '<i class="fas fa-file-audio" style="color: #888888;"></i>',
                'txt': '<i class="fas fa-file-alt" style="color: #cccccc;"></i>',
                'zip': '<i class="fas fa-file-archive" style="color: #999999;"></i>',
                'rar': '<i class="fas fa-file-archive" style="color: #999999;"></i>'
            };
            return iconMap[ext] || '<i class="fas fa-file" style="color: #cccccc;"></i>';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function downloadFile(filename) {
            try {
                const response = await fetch(`${API_URL}/download/${encodeURIComponent(filename)}`);
                if (!response.ok) throw new Error('Download failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                showNotification('File retrieved from the void!', 'success');
            } catch (error) {
                showNotification('Download failed: ' + error.message, 'error');
            }
        }

        async function viewFile(filename) {
            try {
                const response = await fetch(`${API_URL}/view/${encodeURIComponent(filename)}`);
                if (!response.ok) throw new Error('Failed to load file');

                const ext = filename.split('.').pop().toLowerCase();
                const modal = document.getElementById('fileModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');

                modalTitle.textContent = filename;

                if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext)) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    modalBody.innerHTML = `<img src="${url}" class="file-preview" alt="${filename}">`;
                } else if (['txt', 'css', 'js', 'html', 'json', 'xml', 'csv'].includes(ext)) {
                    const text = await response.text();
                    modalBody.innerHTML = `<div class="text-preview">${escapeHtml(text)}</div>`;
                } else if (ext === 'pdf') {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    modalBody.innerHTML = `<embed src="${url}" type="application/pdf" width="100%" height="500px">`;
                } else {
                    modalBody.innerHTML = '<p style="text-align: center; padding: 40px; color: #cccccc;">Preview not available for this file type. Use download to access the file.</p>';
                }

                modal.style.display = 'block';
            } catch (error) {
                showNotification('Failed to view file: ' + error.message, 'error');
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to send "${filename}" into the void forever?`)) return;

            try {
                const response = await fetch(`${API_URL}/delete/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Delete failed');

                showNotification('File consumed by the void!', 'success');
                loadFiles();
            } catch (error) {
                showNotification('Delete failed: ' + error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('fileModal').style.display = 'none';
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('fileModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Avatar click animation (like in original)
        document.querySelector('.header-avatar').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'pulse 2s infinite';
            }, 100);
        });

        // Load files on page load
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
