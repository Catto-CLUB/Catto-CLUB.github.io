<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.05;
            animation: float 6s ease-in-out infinite;
            color: #333333;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .card {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(64, 64, 64, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(64, 64, 64, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #333333, #666666);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 0 rgba(102, 102, 102, 0.4); }
            70% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 10px rgba(102, 102, 102, 0); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 0 0 rgba(102, 102, 102, 0); }
        }

        .avatar i {
            font-size: 50px;
            color: #cccccc;
        }

        .name {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .bio {
            font-size: 1.1em;
            color: #cccccc;
            margin-bottom: 30px;
            line-height: 1.6;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px 0;
            border-top: 1px solid rgba(64, 64, 64, 0.5);
            border-bottom: 1px solid rgba(64, 64, 64, 0.5);
        }

        .stat {
            text-align: center;
            color: #ffffff;
        }

        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.7;
            color: #aaaaaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(48, 48, 48, 0.8);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 96, 96, 0.5);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(96, 96, 96, 0.3), transparent);
            transition: left 0.5s;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.8);
            background: rgba(64, 64, 64, 0.9);
            border-color: rgba(128, 128, 128, 0.7);
        }

        .link-btn i {
            font-size: 1.2em;
        }

        .tech-stack {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(64, 64, 64, 0.5);
        }

        .tech-stack h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .tech-tag {
            background: rgba(32, 32, 32, 0.8);
            color: #cccccc;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            border: 1px solid rgba(80, 80, 80, 0.5);
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            background: rgba(48, 48, 48, 0.9);
            color: #ffffff;
            border-color: rgba(96, 96, 96, 0.7);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .name {
                font-size: 2em;
            }
            
            .links {
                gap: 15px;
            }
            
            .link-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .stats {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-element">
            <i class="fab fa-github" style="font-size: 60px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-code" style="font-size: 50px;"></i>
        </div>
        <div class="floating-element">
            <i class="fas fa-laptop-code" style="font-size: 55px;"></i>
        </div>
    </div>

    <div class="card">
        <div class="avatar">
            <i class="fas fa-cat"></i>
        </div>
        
        <h1 class="name">Noot</h1>
        
        <p class="bio">
            "amatuer coder"
        </p>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-number">âˆž</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat">
                <span class="stat-number">24/7</span>
                <span class="stat-label">Coding</span>
            </div>
            <div class="stat">
                <span class="stat-number">1</span>
                <span class="stat-label">Project</span>
            </div>
        </div>
        
        <div class="links">
            <a href="https://github.com/Catto-CLUB" class="link-btn" target="_blank">
                <i class="fab fa-github"></i>
                GitHub
            </a>
            <a href="#" class="link-btn">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
            <a href="#" class="link-btn">
                <i class="fas fa-globe"></i>
                Api
            </a>
        </div>
        
        <div class="tech-stack">
            <h3>Tech Stack</h3>
            <div class="tech-tags">
                <span class="tech-tag">JavaScript</span>
                <span class="tech-tag">Python</span>
                <span class="tech-tag">React</span>
                <span class="tech-tag">Node.js</span>
                <span class="tech-tag">HTML/CSS</span>
                <span class="tech-tag">Git</span>
                <span class="tech-tag">Open Source</span>          
            </div>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const avatar = document.querySelector('.avatar');
            const card = document.querySelector('.card');
            
            avatar.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'pulse 2s infinite';
                }, 100);
            });

            // Parallax effect on mouse move
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                card.style.transform = `translateX(${mouseX * 10 - 5}px) translateY(${mouseY * 10 - 5}px)`;
            });

            
            const techTags = document.querySelectorAll('.tech-tag');
            techTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    this.style.background = 'rgba(80, 80, 80, 0.9)';
                    this.style.borderColor = 'rgba(128, 128, 128, 0.8)';
                    this.style.color = '#ffffff';
                    setTimeout(() => {
                        this.style.background = 'rgba(32, 32, 32, 0.8)';
                        this.style.borderColor = 'rgba(80, 80, 80, 0.5)';
                        this.style.color = '#cccccc';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
